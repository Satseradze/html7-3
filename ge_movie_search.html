<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="luka satseradze">
    <link rel="icon" href="image/icon.svg">
    <title>ფილმების ძებნის ფორმა</title>
</head>
<body>
    <h1>ფილმების ძებნის ფორმა</h1>

    <form action="https://ge.movie/filter-movies">
        <label for="search">რა გსურთ ეძებოთ:</label>
        <br />
        <select id="search" name="type">
            <option value="movie">ფილმი</option>
            <option value="serial">სერიალი</option>
            <option value="search">ყველაფერი</option>
        </select>
        <br />
        <br />

        <label for="genres">ჟანრები:</label>
        <br />
        <select id="genres" name="genres[]">
            <option>არჩევა...</option>
            <option value="detektivi">დეტექტივი</option>
            <option value="komedia">კომედია</option>
            <option value="fantastika">ფანტასტიკა</option>
            <option value="drama">დრამა</option>
            <option value="sashinelebata">საშინელება</option>
        </select>
        <br />
        <br />

        <label for="languages">ენა:</label>
        <br />
        <select id="languages" name="languages">
            <option>არჩევა...</option>
            <option value="ka">ქართული</option>
            <option value="en">ინგლისური</option>
            <option value="fr">ფრანგული</option>
        </select>
        <br />
        <br />

        <label for="countries">ქვეყნები:</label>
        <br />
        <select id="countries" name="countries">
            <option>არჩევა...</option>
            <option value="us">აშშ</option>
            <option value="ge">საქართველო</option>
            <option value="fr">საფრანგეთი</option>
        </select>
        <br />
        <br />

        <label for="imdb">IMDb რეიტინგი: 1-10</label>
        <br />
        <input type="number" id="imdb" name="imdb" min="1" max="10">
        <br />
        <br />

        <label for="releaseDate">გამოსვლის წელი: 1920-2024</label>
        <br />
        <input type="number" id="releaseDate" name="year" min="1920">
        <input type="number" name="year" max="2024">
        <br />
        <br />

        <input type="submit" value="ძებნა">
    </form>
</body>
</html>
